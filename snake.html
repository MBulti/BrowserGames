<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
	canv=document.getElementById("gc");
	ctx=canv.getContext("2d");
	document.addEventListener("keydown",keyPush);
	setInterval(game,1000/15);
}
gs=tc=20;
xPlayer=yPlayer=10;
xApple=yApple=15;
xSpeed=ySpeed=0;
trail=[];
tail = 5;
function game() {
	xPlayer+=xSpeed;
	yPlayer+=ySpeed;
	if(xPlayer<0) 
    {
		xPlayer= tc-1;
	}
	if(xPlayer>tc-1) 
    {
		xPlayer= 0;
	}
	if(yPlayer<0) 
    {
		yPlayer= tc-1;
	}
	if(yPlayer>tc-1) 
    {
		yPlayer= 0;
	}
	ctx.fillStyle="black";
	ctx.fillRect(0,0,canv.width,canv.height);

	ctx.fillStyle="lime";
	for(var i=0;i<trail.length;i++) {
		ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
		if(trail[i].x==xPlayer && trail[i].y==yPlayer) {
			tail = 5;
		}
	}
	trail.push({x:xPlayer,y:yPlayer});
	while(trail.length>tail) {
	trail.shift();
	}

	if(xApple==xPlayer && yApple==yPlayer) {
		tail++;
		xApple=Math.floor(Math.random()*tc);
		yApple=Math.floor(Math.random()*tc);
	}
	ctx.fillStyle="red";
	ctx.fillRect(xApple*gs,yApple*gs,gs-2,gs-2);
}
function keyPush(evt) 
{
	switch(evt.keyCode) 
    {
		case 37:
			if(xSpeed != 1)
			{
				xSpeed=-1;ySpeed=0;
			}
			break;
		case 38:
			if(ySpeed != 1)
			{
				xSpeed=0;ySpeed=-1;
			}
			break;
		case 39:
			if(xSpeed != -1)
			{
				xSpeed=1;ySpeed=0;
			}
			break;
		case 40:
			if(ySpeed != -1)
			{
				xSpeed=0;ySpeed=1;
			}
			break;
	}
}
</script>
